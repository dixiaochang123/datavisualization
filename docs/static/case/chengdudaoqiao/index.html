		function tengxunUrl2(argument) {
			$.ajax({
				type:'get',
				url:'https://vv.video.qq.com/getinfo?vids='+argument+'&platform=10201&charge=0&otype=json',
				dataType:'jsonp',
				success:function(data){
					// console.log(data)
					var jsonObj = data;
					var link = jsonObj.vl.vi[0].ul.ui[2].url + jsonObj.vl.vi[0].fn +'?vkey=' +jsonObj.vl.vi[0].fvkey;
					// $("#video").attr("src",link);
					var url = jsonObj.vl.vi[0].ul.ui[0].url;
					var filename = argument+'.p701.1.mp4';
					// getkey 里面 10701为获取720p视频，需上面的getinfo里面包含720p
					$.ajax({
						url:'http://vv.video.qq.com/getkey?format=10701&otype=json&vt=150&vid='+ argument +'&ran=0\%2E9477521511726081\\&charge=0&filename='+ filename +'&platform=10201',
						type:'get',
						dataType:'jsonp',
						success:function(data1){
							// console.log(data1);
							var link1 = url + filename +'?vkey='+data1.key;
							// console.log(link1);
							$("#video").attr("src",link1);
						}
					})

				}
			})
		}

		function testAutoPlay (id,src) {

		   // 返回一个promise以告诉调用者检测结果

		   return new Promise(resolve => {

		       let audio = document.getElementById(id);

		       // require一个本地文件，会变成base64格式

		       audio.src = src;

		       // document.body.appendChild(audio);

		       let autoplay = true;

		       // play返回的是一个promise

		       audio.play().then(() => {

		           // 支持自动播放

		           autoplay = true;

		       }).catch(err => {

		           // 不支持自动播放

		           autoplay = false;

		       }).finally(() => {

		           // audio.remove();

		           // 告诉调用者结果

		           resolve(autoplay);

		       });

		   });

		}
