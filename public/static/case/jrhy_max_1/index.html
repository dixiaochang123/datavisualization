		function tengxunUrl(argument) {
			$.ajax({
				type:'get',
				url:'https://vv.video.qq.com/getinfo?vids='+argument+'&platform=101001&charge=0&otype=json',
				dataType:'jsonp',
				success:function(data){
					// console.log(data)
					var jsonObj = data;
					var link = jsonObj.vl.vi[0].ul.ui[0].url + jsonObj.vl.vi[0].fn +'?vkey=' +jsonObj.vl.vi[0].fvkey;
					$("#video").attr("src",link);
					x.play();
				}
			})
		}

		$(".play").on('click',function(){
			x.play();
			$(this).parent().hide();
			$(this).parent().css("background","none");
		})
		$("#video").on('click',function(){
			if (x.paused) {
				x.play();
				$(".video-container").hide();
			}
			else{
				x.pause();
				$(".video-container").show();
			}
		})

		function testAutoPlay (id,src) {

		   // 返回一个promise以告诉调用者检测结果

		   return new Promise(resolve => {

		       let audio = document.getElementById(id);

		       // require一个本地文件，会变成base64格式

		       audio.src = src;

		       // document.body.appendChild(audio);

		       let autoplay = true;

		       // play返回的是一个promise

		       audio.play().then(() => {

		           // 支持自动播放

		           autoplay = true;

		       }).catch(err => {

		           // 不支持自动播放

		           autoplay = false;

		       }).finally(() => {

		           // audio.remove();

		           // 告诉调用者结果

		           resolve(autoplay);

		       });

		   });

		}
	})
